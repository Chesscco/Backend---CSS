<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="./assets/css/iniciar-sesion.css">
  <!-- Title -->
  <title>Inicia Sesión</title>
</head>
<body>
  <header class="header">
    <img class="header__img" src="./assets/img/logo-chesc.png" alt="Chesc Video">
  </header>
  <section class="login">
    <a class="home-btn" href="./index.html">HOME</a>
    <section class="login__container">
      <h2>Inicia sesión</h2>
      <form class="login__container--form">
        <input class="input" type="text" placeholder="Correo">
        <input class="input" type="password" placeholder="Contraseña">
        <button class="button" href="./index.html">Iniciar sesión</button>
        <div class="login__container--remember-me">
          <label>
            <input type="checkbox" id="cbox1" value="first_checkbox">Recuérdame
          </label>
          <a href="/">Olvidé mi contraseña</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <a class="login__container--social-media-a" href="https://www.google.com/intl/es-419/gmail/about/#"><img src="./assets/img/google-icon.png"> Inicia sesión con Google</a> <br>
        <a class="login__container--social-media-a" href="https://twitter.com/?lang=es"><img src="./assets/img/twitter-icon.png"> Inicia sesión con Twitter</a>
      </section>
      <p class="login__container--register">No tienes ninguna cuenta <a href="./registro.html">Regístrate</a></p>
    </section>
  </section>
  <footer class="footer">
    <a href="/">Terminos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>
